server:
  port: 8080
  servlet:
    context-path: /customFrameWork

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/captruepackage?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
      hibernate:
        ddl-auto: update
        use-new-id-generator-mappings: true
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      properties:
        hibernate:
          current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
          cache:
            use_query_cache: false
            use_second_level_cache: false
            region:
              factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
          dialect: org.hibernate.dialect.MySQL5Dialect
          show_sql: true
      generate-ddl: false
  mail:
    host: smtp.qq.com
    username: QQ邮箱
    password: 授权码
    port: 587
    default-encoding: UTF-8



